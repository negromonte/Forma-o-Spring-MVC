<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			<div class="jumbotron jumbotron-fluid mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
			<nav class="navbar navbar-expand bg-light d-flex justify-content-between mb-3">
					<div class="navbar-nav">
						<a  href="/home" class="nav-item nav-link">Todos</a>
						<a th:classappend="${status} == 'aguardando' ? 'active'" href="/home/aguardando" class="nav-item nav-link">Aguardando</a> 
						<a th:classappend="${status} == 'aprovado' ? 'active'" href="/home/Aprovado" class="nav-item nav-link">Aprovado</a> 
						<a th:classappend="${status} == 'entregue' ? 'active'" href="/home/entregue" class="nav-item nav-link">Entregue</a>
					</div>
					    <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>
	
			<div class="card mb-3" th:each="pedido : ${pedidos}">
			
				<th:block th:switch="${pedido.status.name()}">
		            <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
		            <div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do Produto</div>
		            <div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
		        </th:block>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5 ">
									Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 3, 'POINT', 2, 'COMMA')}">200,00</span>
								</div>
								<div class="col-md-7 ">
									Data da Entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2020</span>
								</div>
							</div>
	
							<div>Prduto</div>
							<div>
								<input class="form-control" th:value="${pedido.urlProduto}"
									value="Url do Produto" />
							</div>
	
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
							</div>
						</div>
						<div>
							<div class="col-12 col-sm-4">
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
